<!DOCTYPE HTML>
<html>
	<head>
		<script src="angular.min.js" type="text/javascript"></script>
		
	</head>
	<body>
		<!-- 
		ajs application:
			angularJsModule: it defines angularJS Application.
			angularJsController: it controls angularJs Application.
		$scope: it is a root variable or parent object. It is using for declaring variable and also for declaring function.
		-->
		<div ng-app="angJS" ng-controller="ctrl">
			<input type="text" ng-model="name">
			<input type="text" ng-model="email">
			<h1>{{'Name :'+name}}</h1>
			<h1>{{'Email :'+email}}</h1>
		</div>
		<div></div>
		<script>
			var apln=angular.module('angJS',[]);
			apln.controller('ctrl',function($scope){
				$scope.name='sai';
				$scope.email='sai@gmail.com';
			});
		</script>
	</body>
</html>
